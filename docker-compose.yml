services:
  app:
    build:
      context: .
      dockerfile: ./devops/docker/Dockerfile.server
    ports:
      - "5000:5000"
    env_file:
      - .local/server.env
    volumes:
      - ./service_accounts:/app/service_accounts:ro
      - ./data_dev:/tmp

  pipeline-load:
    build:
      context: .
      dockerfile: ./devops/docker/Dockerfile.pipeline
    env_file:
      - .local/elt.env
    volumes:
      - ./service_accounts:/app/service_accounts:ro
    command: ["python", "/app/src/health_data/load_health_metrics.py"]

  pipeline-shell:
    build:
      context: .
      dockerfile: ./devops/docker/Dockerfile.pipeline
    env_file:
      - .local/elt.env
    volumes:
      - ./service_accounts:/app/service_accounts:ro
      - ./src/analytics:/app/src/analytics
    command: ["sleep", "infinity"]